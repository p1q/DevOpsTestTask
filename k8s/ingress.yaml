apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - localhost
      secretName: app-tls
  rules:
    - host: localhost
      http:
        paths:
          - path: /healthz
            pathType: Exact
            backend:
              service:
                name: app
                port:
                  number: 8080
